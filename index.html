<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">

</head>
<body>
	<!-- <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=298 height=52 src="https://music.163.com/outchain/player?type=2&id=543798909&auto=1&height=32" style="position:absolute;top:20px;left: 22%;"></iframe> -->
  <div class="wrapper">
		
    <div class="init-box">
      <div class="start-btn">
      </div>
    </div>
    <div class="game-box hidden">
      <div class="toolbar">
        <div class="time"></div>
        <div class="level"></div>
        <div class="disorder"></div>
        <div class="scoring"></div>
      </div>
      <div class="game-area">
        <table id="game">
          <canvas id="canvas" class="hidden" width=800 height=560></canvas>
        </table>
      </div>
    </div>
    <div class="game-over hidden">
      <div class="current-score"></div>
      <div class="history-score"></div>
      <div class="replay-btn"></div>
    </div>
		
    <!-- <audio class="hidden" src="https://music.163.com/outchain/player?type=2&id=543798909&auto=1" ></audio> -->
		<!-- <iframe frameborder="no" marginwidth="0" marginheight="0"  src="https://music.163.com/outchain/player?type=2&id=543798909&auto=1&height=66"></iframe> -->
	</div>
  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
